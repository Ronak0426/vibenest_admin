{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="{% static 'mainuser/assets/images/favicon.ico' %}" />
  <title>Vibenest - LockPage</title>

  <!-- Unique, modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #b2aa97, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Special Elite', cursive; /* Change to 'Special Elite' */
    }

    .card {
      background: #fff;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 650px;
      width: 90%;
    }

    /*.card img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }*/

    .typewriter {
      font-family: 'Special Elite', cursive; /* Change to 'Special Elite' */
      font-size: 1.3rem;
      line-height: 1.6;
      color: #222;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #333;
      display: inline-block;
      animation: typing 6s steps(100, end) forwards, blink 0.8s infinite;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #333 }
    }
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #3a62ba;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 25px;
      padding: 10px;
      width: 100px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      }

      .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
      }

      .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
      }

      .button:hover span {
      padding-right: 25px;
      }

      .button:hover span:after {
      opacity: 1;
      right: 0;
      }
  </style>
</head>
<body>
   
  <div class="card">
   <img src="{% static 'mainuser/assets/images/lockpage.png'%}" alt="img" width="80%">
    <img src="{% static 'mainuser/assets/images/login/01.jpg' %}" height="100"  alt="Family Icon">
    <div class="typewriter">
      <b>"Your time using this web application is over, so now you should spend some time with your Family."</b>
   </div>
   <a href="/" class="button" style="vertical-align:middle"><span>Back </span></a>
  </div>

</body>
</html>
