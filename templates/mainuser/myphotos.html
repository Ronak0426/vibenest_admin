{% extends 'mainuser/master.html' %}
{% load static %}

{% block 'title' %}
Vibenest - My Photos
{% endblock %}

{% block 'css' %}{% endblock %}

{% block 'js' %} {% endblock %}

{% block 'main' %}

<div>
    <div class="position-relative">
    </div>
    <div class="content-inner " id="page_layout">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="iq-edit-list">
                                <ul class="iq-edit-profile row nav nav-pills">
                                    <li class="col-md-3 p-0">
                                        <a class="nav-link active" data-bs-toggle="pill" href="#manage-contact">
                                            My Photos
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="iq-edit-list-data">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="manage-contact" role="tabpanel">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <div class="header-title">
                                            <h4 class="card-title">Add Photos</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form id="form" method="POST" name="education" id="education"
                                            class="form-inline" enctype="multipart/form-data" action="/insert_photos">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="img">Upload Your Image</label>
                                                <input id="img" class="form-control input-group-lg" type="file"
                                                    name="img" placeholder="Please Select Your Logo" />
                                            </div>
                                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                                            <button type="reset" class="btn btn-danger-subtle">cancel</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% for row in photo %}
                <div class="col-lg-4 col-md-6">
                    <div class="user-images position-relative overflow-hidden mb-3">
                      <a data-fslightbox="gallery" href="{{row.photo_url}}">
                        <img src="{{row.photo_url}}" style="height: 300px;" class="img-fluid rounded" alt="photo-profile"
                          loading="lazy" width="100%">
                      </a>
                      <a href="/delete_photo/{{row.photo_id}}" 
                      class="image-edit-btn material-symbols-outlined md-16" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="" data-bs-original-title="Remove">
                        <i class="fa fa-fw fa-trash">Delete</i>
                      </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
